function readCookieRealTime(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}
function createCookieRealTime(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	var full = window.location.host
    var parts = full.split('.');
    var sub = parts[0];
    var domain = parts[1];
    var type = parts[2];
	if(type=='co'){
		type = type + '.' + parts[3];  	
	}
    var newDomain =  '.'+ domain + '.' + type;
	document.cookie = name+"="+value+expires+"; path=/;domain="+newDomain;
}

function progressSim(){
	diff = ((al / 100) * Math.PI*2*10).toFixed(2);
	ctx.clearRect(0, 0, cw, ch);
	ctx.lineWidth = 4;
	ctx.fillStyle = '#007ddb';
	ctx.strokeStyle = "#007ddb";
	ctx.textAlign = 'center';
	ctx.beginPath();
	if(device=='m'){
	  ctx.arc(21, 21, 19, start, diff/10+start, false);
	}else{
	  ctx.arc(29, 29, 26, start, diff/10+start, false);
	}
	ctx.stroke();
	if(al >= 100){
        autoPlayNext(0);
		clearTimeout(sim);
		al = 0;
	}
	al++;
}
